<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="image">
        <div class="title">
            <h1>Go</h1>
            <img src="./images/reshot-icon-tree-UKN7B5AG4F.svg" alt="Icon of tree" class="icon">
            <h1>ForRest</h1>
        </div>
        <p class="credit">
            Photo by <a href="https://unsplash.com/@blakecheekk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Blake Cheek</a> on <a href="https://unsplash.com/photos/CPwYhs2ww24?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="texts">
        <div class="intro">
            <p>Are you unhappy with your life? Take a free tour into the woods with us!</p>
            <p>Do not throw away your shot!</p>
        </div>
        <form id="signup" action="" method="post" novalidate>
            <h2>Sign up now!</h2>
            <ul>
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder=" " minlength="2" required>
                    <span class="error"></span>
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder=" ">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <span class="error"></span>
                </li>
                <li>
                    <label for="tel">Phone Number</label>
                    <input type="tel" id="tel" name="phone" placeholder=" ">
                    <span class="error"></span>
                </li>
                <li>
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="password" placeholder=" " minlength="8" required>
                    <span class="error"></span>
                </li>
                <li>
                    <label for="confirm-pwd">Confirm Password</label>
                    <input type="password" id="confirm-pwd" name="confirm-password" placeholder=" " required>
                    <span class="error"></span>
                </li>
            </ul>
        </form>
        <div class="div-button">
            <button type="submit" form="signup">Create account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
  
</body>
</html>
